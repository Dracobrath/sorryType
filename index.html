<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im Sorry</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,0,150,0.2) 10%, transparent 70%),
                        radial-gradient(circle, rgba(0,255,255,0.2) 20%, transparent 80%);
        }
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px 30px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(255, 0, 150, 0.3);
            backdrop-filter: blur(10px);
            text-align: justify;
            width: 80%;
            max-width: 600px;
        }
        .profile-container {
            position: absolute;
            top: -20px;
            left: -70px;
            display: flex;
            align-items: center;
        }
        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://thumbs.dreamstime.com/b/baby-monkey-big-smile-its-face-ai-baby-monkey-big-smile-its-face-336030680.jpg') no-repeat center center/cover;
            border: 3px solid white;
            margin-right: 10px;
        }
        .profile-name {
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
        }
        .typewriter {
            font-size: 20px;
            font-weight: bold;
            color: white;
            white-space: pre-wrap;
            overflow: hidden;
            text-align: left;
            display: inline;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: white;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* Mobile Optimization for iPhone XR */
        @media screen and (max-width: 414px) { 
            .container {
                width: 90vw;
                max-width: 95%;
                padding: 30px 20px;
            }
            .profile-container {
                position: relative;
                top: 0;
                left: 0;
                flex-direction: column;
                align-items: center;
                text-align: center;
                margin-bottom: 10px;
            }
            .profile-img {
                width: 60px;
                height: 60px;
                margin-bottom: 5px;
            }
            .profile-name {
                font-size: 16px;
            }
            .typewriter {
                font-size: 18px;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="profile-container">
            <div class="profile-img"></div>
            <div class="profile-name">Jesssssss</div>
        </div>
        <h1 class="typewriter" id="typewriter"></h1><span class="cursor" id="cursor">|</span>
    </div>

    <!-- Background Music -->
    <audio id="backgroundMusic" loop autoplay>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        const paragraphs = [
            "Happy 3 years and 1 month, my love. Kabalo ko na timing ni nga message og occasion na dili ta okay, og tungod ana, mangayo ko og sorry.",
            "Sorry kay wala nako na hatag ang attention na deserve nimo, og sa dili pagpaminaw, og sa dili pagsabot sa imong emotions na dapat masabtan nako.",
            "Unta makabalo ka og unsa ka importante ikaw sa akong life. Love kaayo tika pero i fail to show you how much i love you.",
            "Unta mo fight pa ta, gusto nako mahimo og okay ang tanan para sa atoa dili lng karon na adlaw, kung dili taga adlaw. I love you sobra."
        ];
        const speed = 70;
        let paragraphIndex = 0;

        function typeParagraph(text, callback) {
            let index = 0;
            document.getElementById("typewriter").innerHTML = "";
            function type() {
                if (index < text.length) {
                    document.getElementById("typewriter").innerHTML = text.slice(0, index + 1);
                    document.getElementById("cursor").style.visibility = 'visible';
                    index++;
                    setTimeout(type, speed);
                } else {
                    document.getElementById("cursor").style.visibility = 'hidden';
                    setTimeout(callback, 3000);
                }
            }
            type();
        }

        function startTyping() {
            if (paragraphIndex < paragraphs.length) {
                typeParagraph(paragraphs[paragraphIndex], () => {
                    paragraphIndex++;
                    startTyping();
                });
            }
        }

        window.onload = function() {
            startTyping();
            let music = document.getElementById("backgroundMusic");
            music.volume = 0.2; // Set volume to 20%

            // Try to play immediately
            music.play().catch(() => {
                // If blocked, play on user interaction
                document.addEventListener('click', () => music.play(), { once: true });
                document.addEventListener('touchstart', () => music.play(), { once: true });
            });
        };
    </script>
</body>
</html>
